      <br>

          <br>
				</div>
			</div>
<!--Main div for game content-->
<div class="container text-center col-md-12">
  <!--Header, no functionality-->
<h2>What Letter am I thinking of?</h2>
<!--Sub Header no functionality-->
<h3>You have 10 guesses... what is your 1st guess!</h3>
<!--lettersguessed ID where guessed are displayed-->
<h4>Guessed Letters:</h4><p id="lettersGuessed"></p>
<!--guesses-left ID where guesses remaining counts down from 10-->
<h4>Guesses remaining:</h4><p id="guesses-left"></p>
<!--wins tallied here-->
<h4>Wins:</h4><p id="wins"></p>
<!--losses tallied here-->
<h4>Losses:</h4><p id="losses"></p>
</div>
<!--Button to show hide the keyboard, this is called by the id "btnShowHide"-->
<div class="container text-center" id="btnhide">
    <input class="btn btn-dark" type="button" value="keyboard on/off" id="btnShowHide"/>
</div>
<!-- Keyboard div, buttons are made with the id="buttons", and id="divShowHide" is for that functionality --> 
<div id="divShowHide">
  <div id="bt" class="buttons-wrap">
    <div id="buttons" class="col-md-12 text-center">
    </div>
  </div>
</div>
<!--Show / Hide keyboard jQuery Functionality-->
<script type="text/javascript">
  $(document).ready(function(){
    $("#btnShowHide").click(function(){
      $("#divShowHide").fadeToggle("swing, 9000");
    });
  });
</script>
